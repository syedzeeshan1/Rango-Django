<!DOCTYPE html>
{% if cats %}
    <ul class="nav nav-sidebar">

		{% for c in cats %}
		    {% if c == act_cat %}
		        <li class="nav-item"><strong><a href="{% url 'show_category' c.slug %}">{{ c.name }}</a></strong></li>
		    {% else  %}
		         <li class="nav-item"><a href="{% url 'show_category' c.slug %}">{{ c.name }}</a></li>
		    {% endif %}
		{% endfor %}
	</ul>
{% endif %}
